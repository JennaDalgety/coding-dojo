<!DOCTYPE html>
<html> <!-- parent -->
<head> <!-- child of html -->
    <title> <!-- sibling of head -->
        Basic II <!-- child of title -->
    </title>
</head>
<body> <!-- sibling of head -->
    <table> <!-- sibling of body -->
        <thead> <!-- child of table -->
            <tr><th>First Name</th><th>Last Name</th><th>Email</th><th>Password</th></tr> <!-- children of thead and siblings of each other -->
        </thead>
        <tbody> <!-- sibling of thead, child of table -->
            <tr><!-- child of tbody -->
                <td> <!-- children of tr -->
                    Brendan <!-- child of td -->
                </td>
            </tr>
            <tr>
                <td>
                    Stanton
                </td>
            </tr>
            <tr>
                <td>
                    brendanrocks@gmail.com
                </td>
            </tr>
            <tr><td> FakePassword123 </td></tr>
        </tbody>
    </table>

    <h1>Here is a list of my favorite things:</h1> <!-- sibling of table -->
    <ul>
        <li>Food</li> <!-- children of unorganized list -->
        <li>Bandwidth</li>
        <li>Coffee</li>
        <li>Beach</li>
    </ul>
</body>
</html>
