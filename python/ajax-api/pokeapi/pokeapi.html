<!DOCTYPE html>
<html>
<head>

    display: inline-block;
    vertical-align: top;

  }

  <script type="text/javascript">

    $(document).ready(function(){
      console.log("jQuery has loaded properly");
      for(i = 1; i < 152; i++){                 
        var img = '<img id="' + i + ' "src='+"http://pokeapi.co/media/img/" + i + ".png" +'>';                 
        $("#pokemon").append(img);
      };
    });

    </script>
