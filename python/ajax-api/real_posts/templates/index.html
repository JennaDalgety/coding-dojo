<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
  <style>

  </style>
  <script src="http://code.jquery.com/jquery-2.2.4.js"   integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>  
  <script type="text/javascript">

    $(document).ready(function(){
      console.log("jQuery has loaded properly")

      $("form").on("submit", function(event) {
        event.preventDefault();
        console.log( $(this).serialize() );
        $.ajax({
          type: 'POST',
          url: '/posts/create',
          data: $('form').serialize(),
          success: function(result){
            $('.new_post').html(result);
          },
          dataType: 'text/json'
        })      
      });

    });

    </script>
  <title>Posts</title>
</head>
<body>
  <h1>POST-ITS</h1>
<!-- Create an area in which you can input text
You will then submit the text to the database
The text you've submitted will then appear as a 'post-it note' below the submission area
We want the current 20 notes to appear on the page -->
    <form action="/posts/create" method="POST">
      <textarea name="post_content"></textarea>
      <button type="submit">POST MAH POST!</button>
    </form>
   <div class="new_post">
     
  </div>
</body>
</html>
