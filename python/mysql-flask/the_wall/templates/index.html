<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
  <title>The Wall!</title>
</head>
<body>
 <h3>Welcome to the wall!</h3>
 <h5>Login to an existing account:</h5>
  <form action="/login" method="POST">
    <label>Email: <input type="text" name="login_email"></label>
    <label>Password: <input type="password" name="login_password"></label>
    <button type="submit">Login</button>
  </form>
  <p>
    {% with errors = get_flashed_messages() %}
    {% for error in errors %}
       <p>{{ error }}</p>
    {% endfor %}
    {% endwith %}
  </p>
  <h5>Register for a new account:</h5>
  <form action='/register' method='POST'>
    <label>First Name: <input type="text" name="first_name"></label>
    <label>Last Name: <input type="text" name="last_name"></label>
    <label>Email: <input type="text" name="email"></label>
    <label>Password: <input type="password" name="password"></label>
    <label>Verify Password: <input type="password" name="verify_password"></label>
    <button type="submit">Register</button>
  </form>
</body>
</html>
