<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
  <title>Edit Friends</title>
</head>
<body>
  <h3>Edit your friend here:</h3>
  <form action="/friends/<id>/edit">
    <label for="first_name">First Name: <input type="text" name="first_name"></label>
    <label for="last_name">Last Name: <input type="text" name="last_name"></label>
    <label for="email">Email: <input type="text" name="email"></label>
    <button type="submit">SUBMIT</button>
  </form>
</body>
</html>
