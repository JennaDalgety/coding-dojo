<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles.css')}}">
    <script type="text/javascript" src="{{url_for('static', filename='main.js')}}"></script>
  </head>
  <body>
    <div id="container">
      <h1>Let's play, bitches!</h1>
      <div id="user">
        <h1>User Choice</h1>
      </div>
      <div id="computer">
        <h1>Computer Choice</h1>
      </div>
      <div id="score">
        <p>The score is: </p>
      </div>
      <div id="choice">
        <button name="Rock">Rock</button>
        <button name="Paper">Paper</button>
        <button name="Scissor">Scissor</button>
      </div>
    </div>
  </body>
</html>
