<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
  <link rel="stylesheet" type="text/css" href="{% static 'result_style.css' %}">
  <style>

  </style>
  <script src="http://code.jquery.com/jquery-2.2.4.js"   integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>  
  <script type="text/javascript">

    $(document).ready(function(){
      console.log("jQuery has loaded properly")

      

    });

    </script>
  <title>Result</title>
</head>
<body>
  <div id='wrapper'> 
    <div class="submit_tracker">
      <p>Thanks for submitting this form!  You have submitted this form {{ request.session.count }} times now.</p>
    </div>
    <div class="results">
      <p class="info">Name: {{ name }}</p>
      <p class="info">Location: {{ location }}</p>
      <p class="info">Language: {{ language }}</p>
      <p class="info">Comment: {{ comment }}</p>
    </div>
    <form action='/' method='get' accept-charset="utf-8">
      <input type="submit" value="Go Back">
    </form>
  </div>
</body>
</html>
